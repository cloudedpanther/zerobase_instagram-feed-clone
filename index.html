<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Instgram Feed Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="instagram">
        <div class="header">
          <div class="header-left">
            <img
              class="header-image"
              src="./img/profile.avif"
              alt="Profile"
            />
            <p>고영준</p>
          </div>
          <div class="header-right">
            <p class="header-menu">⋯</p>
          </div>
        </div>
        <div class="image"></div>
        <div class="footer">
          <div class="top-left">
            <span>Heart</span>
            <span>Comment</span>
            <span>DM</span>
          </div>
          <div class="top-center">
            <ul class="top-list">
              <li
                class="top-list-item list-item-focused"
              ></li>
              <li class="top-list-item"></li>
              <li class="top-list-item"></li>
              <li class="top-list-item"></li>
            </ul>
          </div>
          <div class="top-right">
            <span>Shared</span>
          </div>
          <div class="likes">
            <p>100 Likes</p>
          </div>
          <div class="comments">
            <p>
              Lorem ipsum dolor sit amet, consectetur
              adipisicing elit. Et quisquam ipsum eveniet
              nam laborum veritatis pariatur aperiam quo,
              labore, nobis numquam. Nam, inventore. Facere
              quas voluptates laudantium? A, velit
              inventore.
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
